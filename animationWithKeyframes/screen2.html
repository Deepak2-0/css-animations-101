<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../reset.css" />
        <link rel="stylesheet" href="styles2.css" />
        <title>Animation from MDN</title>
    </head>
    <body>
        <div class="container">
            <h1 id="watchme">Watch me move</h1>
            <p>
                This example shows how to use CSS animations to make
                <code>H1</code>
                elements move across the page.
            </p>
            <p>
                In addition, we output some text each time an animation event
                fires, so you can see them in action.
            </p>
            <ul id="output"></ul>
        </div>
    </body>

    <!-- Using JS to start animation, so that animation starts only when js is loaded-->
    <script src="./srcipt2.js"></script>
</html>
